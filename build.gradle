plugins {
    id 'java'
    id 'application'
}

group 'GameEngine'
version '1.0-SNAPSHOT'

mainClassName = 'test.Test'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}